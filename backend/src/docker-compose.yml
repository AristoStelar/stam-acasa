version: '3.4'

services:
  stamacasa.api:
    image: ${DOCKER_REGISTRY-}stamacasaapi
    build:
      context: .
      dockerfile: StamAcasa.Api/Dockerfile
    environment: 
      - ASPNETCORE_Kestrel__Certificates__Default__Password=devcertpass
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/root/.aspnet/https/stamacasais.pfx
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=5007
    ports: 
      - 5007:443
      - 5008:80
    volumes: 
      #- ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/

  rabbitmq:
    image: local_rabbit
    restart: always
    container_name: rabbitmq
    build: 
      context: rabbitconfig/
      dockerfile: Dockerfile
    ports:
       # The standard AMQP protocol port
      - 5672:5672
        # HTTP management UI
      - 15672:15672

  identityserver:
    image: identityserver_img
    container_name: identityserver
    environment: 
      - ASPNETCORE_Kestrel__Certificates__Default__Password=devcertpass
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/root/.aspnet/https/stamacasais.pfx
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=5000
    build:
        context: .
        dockerfile: StamAcasa.IdentityServer/Dockerfile
    ports: 
      - 5000:443
      - 5001:80
    volumes: 
      #- ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/ 
      - /StamAcasa.IdentityServer/IdentityServer.db:/app/IdentityServer.db